<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto - Catppuccin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        
        <div class="editor-header">
            <div class="file-info">
                <span>Editor de texto</span>
            </div>
        </div>
        
        <div class="editor-toolbar">
            <div class="toolbar-group">
                <button class="toolbar-button" id="btn-new">Nuevo</button>
                <button class="toolbar-button" id="btn-save">Guardar</button>
                <button class="toolbar-button" id="btn-open">Abrir</button>
            </div>
        </div>
        
        <div class="editor-content">
            <div class="text-area-container">
                <textarea class="text-area" id="text-area" placeholder="Escribe tu texto aquí..."></textarea>
            </div>
        </div>
        
        <div class="editor-status">
            <div class="status-item">
                <span>UTF-8</span>
            </div>
            <div class="status-item">
                <span id="char-count">0 caracteres</span>
            </div>
            <div class="status-item">
                <span id="word-count">0 palabras</span>
            </div>
            <div class="status-item">
                <span id="line-count">Línea 1, Columna 1</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
